<div style="color:cornflowerblue; text-align: center;">
    <h2>Naucna centrala</h2>
</div>
  
<div class= "container">
  <div>
    <h3>Unos informacija o koautoru rada</h3><br>
  </div>
    <form [formGroup]="koautorForm" #f="ngForm">
    
        <div *ngFor="let field of formFields" class="form-group row">
            <label for={{field.id}} class="col-sm-4 col-form-label">{{field.label}}</label>
            <div class="col-sm-6">
                <input type="text" formControlName={{field.id}} class="form-control" id={{field.id}} *ngIf="field.type.name=='string'" >
                <span>
                    <span *ngIf="koautorForm.get(field.id).hasError('required') && (koautorForm.get(field.id).dirty || koautorForm.get(field.id).touched)" style="color: red;">Ovo polje je obavezno.</span>
                </span>
            </div>
        </div>
      
      <button [disabled]="koautorForm.invalid" type="submit" id="confirmBtn" class="btn btn-primary" (click)="onSubmitKoautorForm(f.value, f)">Dalje</button>
      <br><br>
    </form>

</div>
